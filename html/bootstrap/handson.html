<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <h1 style="font-weight: bold; color: rgb(6, 61, 1); text-align: center;">SUBMIT YOUR DETAILS</h1>
    <div class="container row pt-5 mx-2">
        <div class="col-md-4" style="font-weight: bold;">First Name : <input type="text" placeholder="Enter Your First Name" id="fn" class="inp"  onkeyup="enableSubmit()" required></div> 
        <div class="col-md-4"style="font-weight: bold;">Last Name : <input type="text" placeholder="Enter Your Last Name" id="ln"  class="inp"  onkeyup="enableSubmit()" required></div>
        <div class="col-md-4"style="font-weight: bold;">Email : <input type="email" placeholder="Enter Your Email" id="mail"  class="inp"  onkeyup="enableSubmit()" required></div>
    </div>
    <div class="pt-4 pb-4 mx-4">
        <button class="btn btn-success" id="btn1" onclick="addData()" disabled>Add New Skill</button>
    </div>
    <div>
        <table class="table mx-4" id="tble">
            <thead class="bg-success">
              <tr>
                <th scope="col"></th>
                <th scope="col">Skill Name</th>
                <th scope="col">Role</th>
                <th scope="col">Experience</th>
              </tr>
            </thead>
        
          </table>
          <div class="mt-5 mx-4">
            <button class="btn btn-success" id="btn2">Submit Data</button>
          </div>
        </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="/hh.js"></script>
</body>

</html>
